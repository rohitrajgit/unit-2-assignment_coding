<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button id="First" onclick="showFirstName()">FIRSTNAME</button>
		<button id="Second" onclick="showLastName()">LASTNAME</button>
		<button id="Third" onclick="showFullName()">FIRSTNAME NAME</button>
		
	</body>
</html>
<script type="text/javascript">
    function showFirstName() {
        // Complete to show an alert with your first name 
        let first=document.getElementById("First").innerText;
        alert(first);
    }

    function showLastName() {
        // Complete to show an alert with your last name  
        let second=document.getElementById("Second").innerText;
        alert(second);           
    }

    function showFullName() {
        // Complete to show an alert with your full name (firstname lastname)
        let third=document.getElementById("Third").innerText;
        alert(third);
                        
    }
</script>
