<!DOCTYPE html>
<head>
   
    <title>Button</title>
    <style>
        button{
            margin: auto;
            margin-right: 10px;
            border-radius: 5px;
            padding: 3px 10px;
        }
    </style>
</head>
<body>
    
</body>
</html>
<script>
    let btnarr=[{name:"primary",bgcolor:"blue",color:"white"},
                {name:"Secondary",bgcolor:"gray",color:"white"},
                {name:"success",bgcolor:"green",color:"white"},
                {name:"Danger",bgcolor:"red",color:"white"},
                {name:"Warning",bgcolor:"yellow",color:"black"},
                {name:"Info",bgcolor:"cyan",color:"white"},
                {name:"Light",bgcolor:"white",color:"black"},
                {name:"Dark",bgcolor:"black",color:"white"},
                {name:"Light",bgcolor:"white",color:"cyan"}];
   
    btnarr.forEach(function(el){
    let btn=document.createElement("button")
    btn.innerText=el.name;
    btn.style.background=el.bgcolor;
    btn.style.color=el.color;
    document.querySelector("body").append(btn);
    })
   
</script>
