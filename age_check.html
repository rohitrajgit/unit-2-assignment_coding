<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
    <input id="age" type="number" placeholder="enter age"/>
    <button onClick="agecheck()">age check</button>
    <h4 id="disage">display result</h4>
</body>
</html>

<script>
function agecheck(){
    var age=document.getElementById("age").value;
    if(age>18){
        document.getElementById("disage").innerText="You can drive in india";
    }
    else if(age<18){
        document.getElementById("disage").innerText="You can't drive in india";
    }
    else{
        document.getElementById("disage").innerText="You are just now drive in india";
    }
}
    
</script>
