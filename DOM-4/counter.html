<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counterhtml</title>
</head>
<body>
    <h1></h1>
    <button class="inc">Increase</button>
    <button class="dec">Decrease</button>
</body>
</html>
<script>
    let counter=localStorage.getItem("localcount")|| 0
    document.querySelector("h1").innerText=counter
    document.querySelector("h1+button").addEventListener("click",infunction)
    document.querySelector("button+button").addEventListener("click",decfunction)

    function infunction(){
        counter++
        document.querySelector("h1").innerText=counter
        localStorage.setItem("localcount",counter);
    }
    function decfunction(){
        counter--
        document.querySelector("h1").innerText=counter
        localStorage.setItem("localcount",counter);
    }
</script>
