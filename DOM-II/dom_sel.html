<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="changh1">Change H1</button>
        <button id="changh3">Change H3</button>
        <button id="changh5">Change H5</button>
        <button id="grn">Change Green</button>
        <button id="changrd">Change Red</button>
        <button id="changblu">Change Blue</button>
        
    </body>
</html>
<script>
  document.querySelector("#changh1").addEventListener("click",changeh1)

  function changeh1(){
      document.querySelector("h1").style.color="red";
  }
  document.querySelector("#changh3").addEventListener("click",changeh3)
  function changeh3(){
     let h3s= document.querySelectorAll("h3")
     for(let i=0;i<h3s.length;i++)
     {
         h3s[i].style.color="green"
     }
  }
  document.querySelector("#changh5").addEventListener("click",changeh5)
  function changeh5(){
      let h5s=document.querySelectorAll("h5")
      for(let i=0;i<h5s.length;i++)
      {
          h5s[i].style.color="blue";
      }
  }
  document.querySelector("#grn").addEventListener("click",changegrn)
  function changegrn(){
       let grn=document.querySelectorAll(".green")
       for(var i=0;i<grn.length;i++)
       {
           grn[i].style.color="green";
       }
     
  }
  document.querySelector("#changblu").addEventListener("click",changeblu)
  function changeblu(){
       let rd=document.querySelectorAll(".blue")
       for(var i=0;i<rd.length;i++)
       {
           rd[i].style.color="blue";
       }
     
  }
  document.querySelector("#changrd").addEventListener("click",changerd)
  function changerd(){
       let rd=document.querySelectorAll(".red")
       for(var i=0;i<rd.length;i++)
       {
           rd[i].style.color="red";
       }
     
  }
</script>
