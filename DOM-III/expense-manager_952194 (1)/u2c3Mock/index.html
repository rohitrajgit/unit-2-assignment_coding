<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3 Mock</title>
    <style>
      #report{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: auto;
        margin-right: 20px;
       
      }
      #report>div{
        width: 250px;
        margin: auto;
        margin-top: 50px;
       padding-left: 30px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
    </style>
  </head>
  <body>
    <form>
      <select id="month">
        <option value="January">JANUARY</option>
        <option value="February">FEB</option>
        <option value="MARCH">MARCH</option>
        <option value="APRIL">APRIL</option>
        <option value="MAY">MAY</option>
        <option value="JUNE">JUNE</option>
        <option value="JULY">JULY</option>
        <option value="AUGUST">AUGUST</option>
        <option value="SEPETEMBER">SEPETEMBER</option>
        <option value="OCTOBER">OCTOBER</option>
        <option value="NOVEMBER">NOVEMBER</option>
        <option value="DECEMBER">DECEMBER</option>
      </select>

      <input id="income" type="number" placeholder="Enter Income" />

      <input id="expense" type="number" placeholder="Enter expense" />

      <input type="submit" />
    </form>

    <div id="report">
          <!-- Append your cards here -->
    </div>
  </body>
</html>

<script>
  document.querySelector("form").addEventListener("submit",myfunction)

  function myfunction(){
    event.preventDefault()
    let div=document.createElement("div")
   let month= document.querySelector("#month").value;
    let income=document.querySelector("#income").value;
    let expance=document.querySelector("#expense").value;
    let h1=document.createElement("h1")
    h1.innerText=month;
    let ptag=document.createElement('p')
    ptag.innerText=income;
    let ptag1=document.createElement("p")
    ptag1.innerText=expance;
    let h3tag=document.createElement("p")
    if(income<expance)
    {
      h3tag.innerText="DEBT"
      h3tag.style.color="red";
    }
    else if(income>expance){
      h3tag.innerText="SAVE"
      h3tag.style.color="green"
    }
    else{
      h3tag.innerText="BREAKEVEN"
      h3tag.style.color="orange"
    }
    let dlt=document.createElement("button")
    dlt.innerText="DELETE"
    dlt.setAttribute("click",delfunction)

    div.append(h1,ptag,ptag1,h3tag,dlt)

    document.querySelector("#report").append(div)
    
    
  }
  function delfunction(event)
  {
     event.target.parentNode.remove();
  }
  
</script>
